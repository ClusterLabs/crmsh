---
sudo: required
language: python
python: 2.7
services:
  - docker

env:
  global:
    - CC_TEST_REPORTER_ID=a2579335b631ec35473874d7bb4fe983025c0287cea89c9dc34c35f98ee3963d
    - FUNCTIONAL_TEST=$TRAVIS_BUILD_DIR/test/docker_scripts.sh

jobs:
  include:
    - stage: test
      name: "unit test"
      before_install:
        - docker pull liangxin1300/haleap:42.3
      script:
        - docker run -t -v "$(pwd):/app" liangxin1300/haleap:42.3 /bin/sh -c "cd /app; TOXENV=py27-codeclimate; tox"

    - name: "original regression test"
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build

      before_install:
        - docker pull liangxin1300/haleap:42.3
        - docker run -d --name=hanode1 --hostname hanode1 --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro -v "$(pwd):/app" liangxin1300/haleap:42.3
        - docker exec -t hanode1 /bin/sh -c "zypper -n in pacemaker"

      script:
        - docker exec -t hanode1 /bin/sh -c "systemctl start dbus; cd /app; ./test/run-in-travis.sh"

      after_failure:
        - sudo cat $TRAVIS_BUILD_DIR/crmtestout/regression.out $TRAVIS_BUILD_DIR/crmtestout/crm.*

      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

    - name: "regression test for bootstrap bugs"
      before_install:
        - $FUNCTIONAL_TEST bootstrap before_install
      script:
        - $FUNCTIONAL_TEST bootstrap run bugs

    - name: "functional test for bootstrap - init, join and remove"
      before_install:
        - $FUNCTIONAL_TEST bootstrap before_install
      script:
        - $FUNCTIONAL_TEST bootstrap run init_join_remove
    
    - name: "functional test for bootstrap - options"
      before_install:
        - $FUNCTIONAL_TEST bootstrap before_install
      script:
        - $FUNCTIONAL_TEST bootstrap run options

    - name: "functional test for geo cluster"
      before_install:
        - $FUNCTIONAL_TEST geo before_install
      script:
        - $FUNCTIONAL_TEST geo run setup
