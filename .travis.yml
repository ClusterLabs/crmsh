---
sudo: required
language: python
python: 2.7
services:
  - docker

env:
  global:
    - CC_TEST_REPORTER_ID=a2579335b631ec35473874d7bb4fe983025c0287cea89c9dc34c35f98ee3963d

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

before_install:
  - docker pull krig/crmsh2:latest
  - docker run -d --name=hanode1 --hostname hanode1 --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro -v "$(pwd):/app" krig/crmsh2
  - docker exec -t hanode1 /bin/sh -c "zypper -n in curl"
  - docker exec -t hanode1 /bin/sh -c "curl https://bootstrap.pypa.io/get-pip.py | python"
  - docker exec -t hanode1 /bin/sh -c "pip install mock"

script:
  - docker exec -t hanode1 /bin/sh -c "systemctl start dbus; cd /app; ./test/run-in-travis.sh"

after_failure:
  - sudo cat $TRAVIS_BUILD_DIR/crmtestout/regression.out $TRAVIS_BUILD_DIR/crmtestout/crm.*

after_script:
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
