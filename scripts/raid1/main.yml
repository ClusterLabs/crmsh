version: 2.2
category: Script
include:
  - agent: ocf:heartbeat:Raid1
    name: raid1
    parameters:
      - name: id
        required: true
        value: raid1
      - name: raidconf
        required: true
        type: string
      - name: raiddev
        required: true
        type: string
    ops: |
      op monitor interval=60s timeout=130s on_fail=fence
